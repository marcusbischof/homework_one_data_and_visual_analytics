<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.min.js"></script>
        <style type="text/css">
      			div.bar {
      				display: inline-block;
      				width: 20px;
      				height: 75px;	/* Gets overriden by D3-assigned height below */
      				background-color: teal;
      			}
    		</style>
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            // Section = https://alignedleft.com/tutorials/d3/using-your-data

            // CONTINUE : https://alignedleft.com/tutorials/d3/an-svg-primer

            var dataset = [1,2,3,4,5];
            d3.select("body")
              .selectAll("div")
              .data(dataset)
              .enter()
              .append("div")
              .attr("class" , "bar")
              .style("height", function(d) {return 15 * d + "px";})

            // Continuing from https://alignedleft.com/tutorials/d3/drawing-svgs
            var w = 500;
            var h = 50;
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            var circles = svg.selectAll("circle")
               .data(dataset)
               .enter()
               .append("circle")

            circles.attr("cx", function(d, i) {
              return (i * 50) + 25;
            })
            .attr("cy", h/2)
            .attr("r", function(d) {
              return d;
            })
            .attr("fill", "yellow")
            .attr("stroke", "orange")
            .attr("stroke-width", function(d) {
                return d/2;
            });

            // Continuing from https://alignedleft.com/tutorials/d3/making-a-bar-chart
            // Create SVG element

            var wi = 500;
            var he = 100;

            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", wi)
                        .attr("height", he);

            var datas = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                            11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

            var bar_padding = 1

            svg.selectAll("rect")
               .data(datas)
               .enter()
               .append("rect")
               .attr("x", function(d, i) {
                 return i * (wi / datas.length);
               })
               .attr("height", function(d) {
                 return d * 4;
               })
               .attr("y", function(d) {return he-d*4;})
               .attr("width", wi / datas.length - bar_padding)
               .attr("fill", function(d) {
                  return "rgb(0, 0, " + (d * 10) + ")";
                });

            svg.selectAll("text")
               .data(datas)
               .enter()
               .append("text")
               .text(function(d) {
                 return d;
               })
               .attr("x", function(d, i) {
                 return i * (wi / datas.length) + (wi / datas.length - bar_padding) / 2;
               })
               .attr("y", function(d) {
                 return he - (d * 4) + 14;  //15 is now 14
                })
               .attr("font-family", "sans-serif")
               .attr("font-size", "11px")
               .attr("fill", "white")
               .attr("text-anchor", "middle");

            var scatter_data = [
              [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
              [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
            ];
            w = 500
            h = 100
            //Create SVG element
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

            svg.selectAll("circle")
               .data(scatter_data)
               .enter()
               .append("circle")
               .attr("cx", function(d) {
                  return d[0];
               })
               .attr("cy", function(d) {
                  return d[1];
               })
               .attr("r", 5);

            svg.selectAll("text")
              .data(scatter_data)
              .enter()
              .append("text")
              .text(function(d) {
                return d[0] + ' , ' + d[1];
              })
              .attr("x", function(d) {
                return d[0];
              })
              .attr("y", function(d) {
                return d[1];
              });
        </script>
        <svg width="500" height="50">
          <circle cx="250" cy="25" r="25" />
          <line x1="0" y1="0" x2="50" y2="50" stroke="black"/>
        </svg>
    </body>
</html>
